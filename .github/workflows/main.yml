name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env :
  EB_PACKAGE_S3_BUCKET_NAME : "my-flask-app-packages"
  EB_APPLICATION_NAME       : "MyFlask"
  EB_ENVIRONMENT_NAME       : "MyFlask-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_${{ github.sha}}.zip"
  AWS_REGION_NAME           : "us-west-2"

on:
  push:
    branches: [ master ]

jobs:
  my_ci_part:
   runs-on: ubuntu-latest
   
     - name: Git clone my repo
       uses : actions/checkout@v1
       
     - name: Create ZIP deployment package
       run : zip -r ${{env.DEPLOY_PACKAGE_NAME }} ./ -x  *.git*



       
     - name: Execute few commands
       run : |
         echo "Hello message1"
         echo "Hello message2"
         echo "Application name: ${{ env.APPLICATION_NAME }}" 
         
     - name: List current folder
       run : ls -la
     
     - name: Git clone my repo
       uses : actions/checkout@v1
 
     - name: List current folder
       run : ls -la
     
  my_deploy :
   runs-on: ubuntu-latest
   needs: [my_testing]
   env  :
     VAR1 : "This is Job Level1 Variable1"
     VAR2 : "This is Job Level1 Variable2"
   steps:
     - name: Print Hello Message in Deploy
       run : echo "Hello World from Deploy job"
       
     - name: Print env vars
       run : |
         echo "Var1 = ${{ env.VAR1 }}"
         echo "Var2 = ${{ env.VAR2 }}"
         echo "Var3 = $LOCAL_VAR "
       env :
         LOCAL_VAR: THis is super local Environment variable"
         
     - name: Printing Deployment package
       run : echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
       
     - name: Lets test some packeges if they are here 1 
       run : aws --version
       
     - name: Lets test some packeges if they are here 2 
       run : zip --version
